<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Web Sync</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.7/css/fileinput.css" media="all"
                                                                                                        rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="client.js"></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <img class="img-fluid img-thumbnail" src="qr_small.png" id="qrcodeimg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/" id="qrcodetext" data-image=>QRCode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                                                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">SyncPad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">Files/Photos</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="input-group">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02" multiple>
                    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-success">Upload</button>
                </div>
            </div>


        </div>
               <script>
            $('#inputGroupFile02').on('change',function(){
                //get the file name
                var fileName = $(this).val();
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
    </body>

</html>
