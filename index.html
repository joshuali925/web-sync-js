<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Sync</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="img-fluid img-thumbnail" src="qr_small.png" id="qrcodeimg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" id="qrcodetext" data-image=>QRCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">SyncPad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/files">Files/Photos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-group" style="padding-top: 1vh">
            <textarea class="form-control" id="textarea" style="height: 70vh"></textarea>
        </div>
        <div class="alert alert-success" role="alert" id="alert"></div>
        <div class="text-center">
            <button type="button" onclick="copy_all()" id="copybutton" class="btn btn-success text-center"><i class="fa fa-clipboard"></i> Copy</button>
            <button type="button" onclick="clear_all()" id="clearbutton" class="btn btn-danger text-center"><i class="fa fa-trash-o"></i> Clear</button>
        </div>
    </div>
</body>

</html>
